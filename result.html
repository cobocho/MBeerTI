<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/bubble.css">
  <link rel="stylesheet" href="./style/result.css">
  <title>MBeerTI - 결과 -</title>
</head>
<body>
  <div class="bubbles"></div>
  <section class="result">
    <div class="task-bar">
      <ul class="btns">
        <li class="btn" id="red"></li>
        <li class="btn" id="yellow"></li>
        <li class="btn" id="green"></li>
      </ul>
    </div>
    <acticle class="beer-info">
      <div class="beer-image">
        <div class="beer-graphic"></div>
        <div class="beer-cup-backdrop"></div>
        <div class="beer-cup"></div>
      </div>
      <div class="beer-data">
        <div class="beer-name">
          <h1 class="beer-name-kor"></h1>
          <h2 class="beer-name-eng"></h2>
          <hr>
        </div>
        <div class="beer-desc">
        </div>
        <div class="food">
          <h2>어울리는 안주</h2>
          <ul class="food-list">
          </ul>
          <hr>
        </div>
        <div class="beer-status">
          <div class="type ibu">
            <h3>IBU</h3>
            <p class="status-desc"></p>
          </div>
          <div class="type alc">
            <h3>Alc</h3>
            <p class="status-desc"></p>
          </div>
          <div class="type malty">
            <h3>Malty</h3>
            <div class="status-bar">
              <div class="status-bar-inner"></div>
            </div>
          </div>
          <div class="type hoppy">
            <h3>Hoppy</h3>
            <div class="status-bar">
              <div class="status-bar-inner"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="beer-buttons">
        <button type="click" class="other-result">
          마지막에 다른 선택지를 골랐다면?
        </button>
        <button type="click" class="retry">처음부터 다시하기</button>
      </div>
    </acticle>
  </section>
  <section class="icons">
    <ul class="icons-list">
      <li class="github">
        <a href="https://github.com/Cobocho" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-github"></i>
        </a>
      </li>
      <li class="source-code">
        <a href="https://github.com/cobocho/MBeerTI" target="_blank" rel="noopener noreferrer">
          <i class="fa-solid fa-code"></i> 
        </a>
      </li>
    </ul>
  </section>
  <script src="./JS/ResultApp.js" type="module"></script>
  <script src="https://kit.fontawesome.com/a14c558b32.js" crossorigin="anonymous"></script>
</body>
</html>
